<div class="card register-card p-4 shadow-lg rounded-3">
  <div class="register-header text-center mb-4 fs-4 fw-bold">تسجيل حساب جديد</div>

  <form [formGroup]="userform" (ngSubmit)="submit()">
    <div class="row g-3">
      <div class="col-md-6 col-sm-12">
        <input formControlName="name" type="text" class="form-control" placeholder="الاسم" required>
      </div>
      <div class="col-md-6 col-sm-12">
        <input formControlName="email" type="email" class="form-control" placeholder="الايميل" required>
      </div>
      <div class="col-md-6 col-sm-12">
        <input formControlName="password" type="password" class="form-control" placeholder="كلمة المرور" required>
      </div>
      <div class="col-md-6 col-sm-12">
        <input formControlName="repassword" type="password" class="form-control" placeholder="تأكيد كلمة المرور" required>
      </div>
    </div>

    <div class="d-flex justify-content-between align-items-center mt-4">
      <button type="submit" class="btn btn-danger"
        [disabled]="userform.invalid || (userform.value.password !== userform.value.repassword)">
        إنشاء الحساب
      </button>
      <a routerLink="/login" class="text-primary" routerLink="/login">لديك حساب بالفعل؟</a>
    </div>
  </form>
</div>
